<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="info">
                <header>
                    <h1>Get <span> insights </span> that help your business grow.</h1>
                    <p class="about">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </header>
                <ul class="labels">
                    <li class="label">
                        <div class="label-title">10k+</div>
                        <div class="label-text">companies</div>
                    </li>
                    <li class="label">
                        <div class="label-title">314</div>
                        <div class="label-text">templates</div>
                    </li>
                    <li class="label">
                        <div class="label-title">12m+</div>
                        <div class="label-text">queries</div>
                    </li>
                </ul>
            </div>
            <div class="img-container">
                <div class="layer"></div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://aymaneatigui.me">Aymane atigui</a>.
        </div>
    </main>
</body>

</html>
