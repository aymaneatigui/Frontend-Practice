<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./Images/icon.png" />

    <link rel="stylesheet" href="./Style/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img class="card_img desktop" src="./Images/image-product-desktop.jpg" alt="img_desktop" />
      <img class="card_img mobile" src="./Images/image-product-mobile.jpg" alt="mobile" />
      <div class="card_info">
        <h2>PERFUME</h2>
        <h1>
          Gabrielle <br class="brecks" />
          Essence Eau <br class="brecks" />
          De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="main_price">$149.99</div>
          <div class="old_price">$169.99</div>
        </div>
        <button class="buy_button">
          <img src="./Images/icon-cart.svg" alt="cart" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
