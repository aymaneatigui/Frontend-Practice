<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="" />

    <link rel="stylesheet" href="./Style/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="result-cercle">
          <div class="result-number">76</div>
          <div class="result-of">of 100</div>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul class="summary-items">
          <li class="summary-item">
            <div class="summary-item-icon">
              <img src="./Style/images/icon-reaction.svg" alt="reaction icon" />
              <div class="reaction summary-name">Reaction</div>
            </div>
            <div class="summary-item-note">80 <span>/ 100</span></div>
          </li>
          <li class="summary-item">
            <div class="summary-item-icon">
              <img src="./Style/images/icon-memory.svg" alt="memory icon" />
              <div class="memory summary-name">Memory</div>
            </div>
            <div class="summary-item-note">92 <span>/ 100</span></div>
          </li>
          <li class="summary-item">
            <div class="summary-item-icon">
              <img src="./Style/images/icon-verbal.svg" alt="verbal icon" />
              <div class="verbal summary-name">Verbal</div>
            </div>
            <div class="summary-item-note">61 <span>/ 100</span></div>
          </li>
          <li class="summary-item">
            <div class="summary-item-icon">
              <img src="./Style/images/icon-visual.svg" alt="visual icon" />
              <div class="visual summary-name">Visual</div>
            </div>
            <div class="summary-item-note">72 <span>/ 100</span></div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://aymaneatigui.me">AYMANE ATIGUI</a>.
    </div>

    <script src="./main.js"></script>
  </body>
</html>
